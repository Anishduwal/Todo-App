<div class="my-3">
    <h4 [ngClass]="{'strike': !todo.Active}">{{todo.Title}}</h4>
    <p>{{todo.Description}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="exampleCheck1">Toggle Done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
